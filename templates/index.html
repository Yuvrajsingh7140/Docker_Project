<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Docker App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .status-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
        }
        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: transform 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
        }
        #status-result {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            min-height: 50px;
        }
        .feature {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêç Python Docker App</h1>

        <div class="status-card">
            <h2>Application Status</h2>
            <button onclick="checkStatus()">Check API Status</button>
            <button onclick="checkHealth()">Health Check</button>
            <div id="status-result"></div>
        </div>

        <div class="feature">
            <h3>üì¶ Docker Features</h3>
            <p>This app is containerized with Docker and includes:</p>
            <ul>
                <li>Python Flask web framework</li>
                <li>Health check endpoint</li>
                <li>Production-ready with Gunicorn</li>
                <li>Optimized Docker layers</li>
            </ul>
        </div>


    </div>

    <script>
        async function checkStatus() {
            const resultDiv = document.getElementById('status-result');
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                resultDiv.innerHTML = `
                    <h4>‚úÖ Status: ${data.status}</h4>
                    <p>Timestamp: ${data.timestamp}</p>
                    <p>Message: ${data.message}</p>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<h4>‚ùå Error: ${error.message}</h4>`;
            }
        }

        async function checkHealth() {
            const resultDiv = document.getElementById('status-result');
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                resultDiv.innerHTML = `<h4>‚úÖ Health Check: ${data.health}</h4>`;
            } catch (error) {
                resultDiv.innerHTML = `<h4>‚ùå Health Check Failed: ${error.message}</h4>`;
            }
        }
    </script>
</body>
</html>
